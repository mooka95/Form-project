


<div    [className]="error?' alert alert-danger error-message ':'errorMessage alert alert-success error-message'  " role="alert"*ngIf='message'>{{message}}</div>

<form  [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name"  formControlName="name" >
      <div
      *ngIf="!signUpForm.get('name').valid && signUpForm.get('name').touched"
      class="error">
      <div *ngIf="signUpForm.get('name').errors['minlength']">please enter 3 characters or more</div>
      <div *ngIf="signUpForm.get('name').errors['required']">This field is required!</div>


    </div>
    <i class="fa fa-check-circle valid" aria-hidden="true" *ngIf="signUpForm.get('name').valid && signUpForm.get('name').touched"></i>
    <i class="fa fa-times-circle not-valid" aria-hidden="true"  *ngIf="!signUpForm.get('name').valid && signUpForm.get('name').touched"></i>

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"  formControlName="email" >
      <div
      *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
      class="error">
      <div *ngIf="signUpForm.get('email').errors['email']">please enter valid email</div>
      <div *ngIf="signUpForm.get('email').errors['required']">This field is required!</div>

    </div>
    <i class="fa fa-check-circle valid" aria-hidden="true" *ngIf="signUpForm.get('email').valid && signUpForm.get('email').touched"></i>
    <i class="fa fa-times-circle not-valid" aria-hidden="true"  *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"></i>

    </div>
    <div class="form-group">
        <label for="PhoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="PhoneNumber"  formControlName="PhoneNumber" >
        <div
        *ngIf="!signUpForm.get('PhoneNumber').valid && signUpForm.get('PhoneNumber').touched"
        class="error">
        <div *ngIf="signUpForm.get('PhoneNumber').errors['required']" >This field is required!</div>
        <div *ngIf="signUpForm.get('PhoneNumber').errors['pattern']" >must enter number</div>
      </div>
      <i class="fa fa-check-circle valid" aria-hidden="true" *ngIf="signUpForm.get('PhoneNumber').valid && signUpForm.get('PhoneNumber').touched"></i>
      <i class="fa fa-times-circle not-valid" aria-hidden="true"  *ngIf="!signUpForm.get('PhoneNumber').valid && signUpForm.get('PhoneNumber').touched"></i>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" class="form-control" id="birthday"  formControlName="birthday" >
        <div
        *ngIf="!signUpForm.get('birthday').valid && signUpForm.get('birthday').touched"
        class="error">
        <div *ngIf="signUpForm.get('birthday').errors['required']">This field is required!</div>
      </div>
      <i class="fa fa-check-circle valid" aria-hidden="true" *ngIf="signUpForm.get('birthday').valid && signUpForm.get('birthday').touched"></i>
      <i class="fa fa-times-circle not-valid" aria-hidden="true"  *ngIf="!signUpForm.get('birthday').valid && signUpForm.get('birthday').touched"></i>
      
      </div>
      <div class="form-group">
        <i class="fa"  [ngClass]="{'fa-eye': fieldTextType,'fa-eye-slash': !fieldTextType}"  aria-hidden="true" (click)="showHidePassword()"></i>
        <label for="password">Password</label>
        
        <input type="password" class="form-control" id="password"  formControlName="password"  [type]="fieldTextType ? 'text' : 'password'">
        <div
        *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched"
        class="error">
        <div *ngIf="signUpForm.get('password').errors['minlength']">please enter 5 characters or more</div>
        <div *ngIf="signUpForm.get('password').errors['required']">This field is required!</div>
      </div>
      <i class="fa fa-check-circle valid" aria-hidden="true" *ngIf="signUpForm.get('password').valid && signUpForm.get('password').touched"></i>
      <i class="fa fa-times-circle not-valid" aria-hidden="true"  *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched"></i>
        
      </div>
      <div class="form-group form-check">
        <input type="checkbox" formControlName="acceptTerms" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1" style="padding-top:0.8rem;margin-left:1rem">I agree to our Terms of Service and privacy Policy</label>
      </div>


    <button type="submit" class="btn btn-primary" style="width: 100%;padding:1rem;border-radius: 6px;font-size: 1.3rem;background-color: #0E0EDF;border: none;" [disabled]="signUpForm.invalid" >Sign up</button>
  </form>
